<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="calculator-header">
            <div class="sub-header">
                <span class="close">x</span>
                <span class="reduction">-</span>
                <span class="ampliation">+</span>
            </div>
            
            <!-- Dark mode -->
            <div class="sub-header">
                <label>
                    <input type="checkbox">
                    <span class="check"></span>
                </label>
            </div>
        </div>
        <div class="calculator-screen">
            <div class="subscreen"></div>
            <div class="screen"></div>

        </div>

        <div class="calculator-keyboard">

            <div class="first-row">
                <div class="btn btn-operators clear">C</div>
                <div class="btn btn-operators negative">Â±</div>
                <div class="btn btn-operators">%</div>
                <div class="btn btn-operators">/</div> 
            </div>

            <div class="second-row">
                <div class="btn btn-numbers">7</div>
                <div class="btn btn-numbers">8</div>
                <div class="btn btn-numbers">9</div>
                <div class="btn btn-operators">*</div>
            </div>

            <div class="third-row">
                <div class="btn btn-numbers">4</div>
                <div class="btn btn-numbers">5</div>
                <div class="btn btn-numbers">6</div>
                <div class="btn btn-operators">-</div>
            </div>

            <div class="fourth-row">
                <div class="btn btn-numbers">1</div>
                <div class="btn btn-numbers">2</div>
                <div class="btn btn-numbers">3</div>
                <div class="btn btn-operators">+</div>
            </div>

            <div class="fifth-row">
                <div class="btn btn-numbers">0</div>
                <div class="btn btn-dot">.</div>
                <div class="empty"></div>
                <div class="btn result-symbol result">=</div>
            </div>

        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>


</html>
